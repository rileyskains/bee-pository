<body>
    <header>
        <h1>BEES</h1>
        <h2>Your friendly, neighborhood honey-makers.</h2>
    </header>
    <section id="comb-and-questions">
        <div id="deco-comb">
            <img src="assets/honeycombtest.svg">
        </div>
        <article id="what-do-you-know">
            <h2>What do you know about bees?</h2>
        </article>
    </section>
    <section>
        <article id="three-types">
            <h2>Three Types in a Hive</h2>
            <div id="queen" class="bee-spec">
                <p>Queen</p>
                <img id="queen-acc" src="assets/queen.svg" alt="Queen Bee">
            </div>
            <div id="worker" class="bee-spec">
                <p>Worker</p>
                <img id="worker-acc" src="assets/worker.svg" alt="Worker Bee">
            </div>
            <div id="drone" class="bee-spec">
                <p>Drone</p>
                <img id="drone-acc"src="assets/drone.svg" alt="Drone Bee">
            </div>
    </article>
    </section>


    <script src="js/scripts.js"></script>
